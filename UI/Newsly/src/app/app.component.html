<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  svg#clouds {
    position: fixed;
    bottom: -160px;
    left: -230px;
    z-index: -10;
    width: 1920px;
  }

  .container {
    padding: 50px 10%;
  }

  .box {
    position: relative;
    background: #ffffff;
    width: 100%;
  }

  .box-header {
    color: #444;
    display: block;
    padding: 10px;
    position: relative;
    border-bottom: 1px solid #f4f4f4;
    margin-bottom: 10px;
  }

  .box-tools {
    position: absolute;
    right: 10px;
    top: 5px;
  }

  .dropzone-wrapper {
    border: 2px dashed #91b0b3;
    color: #92b0b3;
    position: relative;
    height: 20em;
  }

  .dropzone-desc {
    position: absolute;
    margin: 0 auto;
    left: 0;
    right: 0;
    text-align: center;
    width: 40%;
    top: 50px;
    font-size: 16px;
  }

  .dropzone,
  .dropzone:focus {
    position: absolute;
    outline: none !important;
    width: 100%;
    height: 20em;
    cursor: pointer;
    opacity: 0;
  }

  .dropzone-wrapper:hover,
  .dropzone-wrapper.dragover {
    background: #ecf0f5;
  }

  .preview-zone {
    text-align: center;
  }

  .preview-zone .box {
    box-shadow: none;
    border-radius: 0;
    margin-bottom: 0;
  }

  input[type="email"] {
    border: 2px solid;
  }

  input[type="email"]:focus {
    /* Optional: Add styles when the input field is focused */
    outline: none;
    border-color: blue;
  }

  .label-for-multiselect {
    font-size: 1.2em;
  }
</style>
<div class="container-fluid">
  <div class="row mt-5 mb-3">
    <div class="col-12 text-center">
      <h1 style="color: #9370DB" class="font-monospace">NEWSLY</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-3">
      <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
        <!-- Email Input -->
        <div class="row">
          <div class="col-12 p-0 mt-3">
            <input type="email" formControlName="email" id="email" class="form-control" placeholder="Enter your email"
              required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        </div>

        <!-- Checkboxes -->
        <div class="row my-3">
          <div class="col-12 p-0 mb-3 form-group justify-content-center d-flex">
            <label class="px-3">
              <input type="checkbox" class="form-check-input" formControlName="technology">
              Technology
            </label>
            <label class="px-3">
              <input type="checkbox" class="form-check-input" formControlName="business" value="business">
              Business
            </label>
            <label class="px-3">
              <input type="checkbox" class="form-check-input" formControlName="science" value="science">
              Science
            </label>
            <label class="px-3">
              <input type="checkbox" class="form-check-input" formControlName="sports" value="sports">
              Sports
            </label>
            <label class="px-3">
              <input type="checkbox" class="form-check-input" formControlName="international" value="international">
              International
            </label>
            <label class="px-3">
              <input type="checkbox" class="form-check-input" formControlName="politics" value="politics">
              Politics
            </label>
            <!-- Add other checkboxes similarly -->
          </div>
        </div>

        <!-- Buttons -->
        <div class="my-3 d-flex justify-content-center">
          <button type="submit" class="btn btn-lg btn-outline-success m-1">Subscribe</button>
        </div>
      </form>

    </div>
  </div>
  <div class="row text-center" *ngIf="submitted">
    <div class="col-12">
      <span>Looks like we're good to go :) Check your mailbox for updates!</span>
    </div>
  </div>
</div>
